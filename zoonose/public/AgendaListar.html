<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agenda Semanal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }
    header {
      background: linear-gradient(90deg, #2563eb, #1e40af);
      color: white;
      padding: 15px;
      text-align: center;
    }
    .agenda-container {
      display: grid;
      grid-template-columns: 80px repeat(7, 1fr);
      border: 1px solid #ddd;
      background: white;
    }
    .agenda-header {
      background: #f0f0f0;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
    }
    .hora {
      border-right: 1px solid #ddd;
      text-align: center;
      padding: 10px 5px;
      font-size: 0.9em;
      background: #fafafa;
    }
    .slot {
      border: 1px solid #eee;
      height: 60px;
      position: relative;
    }
    .evento {
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      background: #e1f5fe;
      border: 1px solid #81d4fa;
      border-radius: 6px;
      padding: 5px;
      font-size: 0.85em;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <header>
    <h1>Agenda Semanal</h1>
    <button id="prevWeek">← Semana Anterior</button>
    <button id="nextWeek">Próxima Semana →</button>
  </header>

  <div class="agenda-container" id="agenda">
    <!-- Cabeçalho dos dias -->
    <div></div>
    <div class="agenda-header">Seg 19/08</div>
    <div class="agenda-header">Ter 20/08</div>
    <div class="agenda-header">Qua 21/08</div>
    <div class="agenda-header">Qui 22/08</div>
    <div class="agenda-header">Sex 23/08</div>
    <div class="agenda-header">Sáb 24/08</div>
    <div class="agenda-header">Dom 25/08</div>

    <!-- Horários -->
    <div class="hora">08h</div>
    <div class="slot" id="d1h8"></div>
    <div class="slot" id="d2h8"></div>
    <div class="slot" id="d3h8"></div>
    <div class="slot" id="d4h8"></div>
    <div class="slot" id="d5h8"></div>
    <div class="slot" id="d6h8"></div>
    <div class="slot" id="d7h8"></div>

    <div class="hora">09h</div>
    <div class="slot" id="d1h9"></div>
    <div class="slot" id="d2h9"></div>
    <div class="slot" id="d3h9"></div>
    <div class="slot" id="d4h9"></div>
    <div class="slot" id="d5h9"></div>
    <div class="slot" id="d6h9"></div>
    <div class="slot" id="d7h9"></div>

    <div class="hora">10h</div>
    <div class="slot" id="d1h10"></div>
    <div class="slot" id="d2h10"></div>
    <div class="slot" id="d3h10"></div>
    <div class="slot" id="d4h10"></div>
    <div class="slot" id="d5h10"></div>
    <div class="slot" id="d6h10"></div>
    <div class="slot" id="d7h10"></div>

    <!-- continua até 18h, por exemplo -->
  </div>

  <script>
    // Exemplo de eventos "mockados"
    const eventos = [
      { dia: 1, hora: 8, cliente: "João", tipo: "Consulta" },
      { dia: 3, hora: 9, cliente: "Maria", tipo: "Vacinação" },
      { dia: 5, hora: 10, cliente: "Carlos", tipo: "Retorno" }
    ];

    eventos.forEach(ev => {
      const slot = document.getElementById(`d${ev.dia}h${ev.hora}`);
      if (slot) {
        const div = document.createElement("div");
        div.className = "evento";
        div.innerHTML = `<b>${ev.cliente}</b><br>${ev.tipo}`;
        slot.appendChild(div);
      }
    });
  </script>
</body>
</html>
